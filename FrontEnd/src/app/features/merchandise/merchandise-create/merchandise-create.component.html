<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Merchandise Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" data-toggle="validator" role="form">
          <div class="form-group" [ngClass]="{
                'has-success': name.valid,
                'has-error': name.invalid && (name.dirty || name.touched)}">
            <label for="name">Name: <span class="k-required">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter merchandise's name"
              [(ngModel)]="merchandise.name" name="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <strong>Please enter merchandise's name</strong>
            </div>
          </div>

          <div class="form-group">
            <label>Category: <span class="k-required">*</span></label>
            <select name="categoryId" [(ngModel)]="merchandise.categoryId" class="form-control" required>
              <option [value]="item.id" *ngFor="let item of categories">{{item.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Price: <span class="k-required">*</span></label>
            <input class="form-control" type="number" min="0" id="inputPrice" [(ngModel)]="merchandise.price" name="price"
              #price="ngModel" required pattern="^\d+(?:\.\d{1,2})?$">
            <div [hidden]="price.valid || price.pristine" class="alert alert-warning">
              <strong>Please enter a valid price!!</strong>
            </div>
          </div>

          <div class="form-group" [ngClass]="{
              'has-success': quantity.valid,
              'has-warning': quantity.invalid && (quantity.dirty || quantity.touched)
            }">
            <label>Quantities: <span class="k-required">*</span></label>
            <input class="form-control" type="number" min="0" id="inputQuantities" [(ngModel)]="merchandise.quantity"
              name="quantity" #quantity="ngModel" required pattern="^\d+(?:\.\d{1,2})?$">
            <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-warning">
              <strong>Please enter a valid quantity </strong>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" (click)="formSubmit(form)" data-dismiss="modal" [disabled]="form.invalid">{{
              isUpdate ? 'Update' : 'Add' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
