<div class="d-flex">
  <button type="button" (click)="add()" class="btn btn-primary mr-2" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-plus"></i>
    Add new</button>
  <div class="form-group form-inline mb-0">
    <input type="text" class="form-control" placeholder="Search in stores" [(ngModel)]="filter">
  </div>

</div>
<div class="table-responsive mt-3">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Logo</th>
        <th scope="col" (click)="sortBy('name')">
          <span>Name</span>
          <i class="fas i-sort" [ngClass]="sortIcon('name')"></i>
        </th>
        <th scope="col" (click)="sortBy('owner')">
          <span>Owner</span>
          <i class="fas i-sort" [ngClass]="sortIcon('owner')"></i>
        </th>
        <th scope="col" (click)="sortBy('address')">
          <span>Address</span>
          <i class="fas i-sort" [ngClass]="sortIcon('address')"></i>
        </th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of storeSorted | paginate: paginateConfig | filter: filter; let i = index">
        <th width="50px" scope="row">{{i+1}}</th>
        <td width="80px"><img [src]="item.data.logo" alt="No Logo" class="logo"></td>
        <td width="200px">{{ item.name }}</td>
        <td width="200px">{{ item.owner }}</td>
        <td>{{ item.address }}</td>
        <td width="200px" class="text-center">
          <button class="btn btn-info btn-sm mr-1" data-toggle="modal" data-target="#exampleModal" (click)="edit(item)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls id="paginator" (pageChange)="onPageChange($event)" style="text-align: center;" [responsive]="true"></pagination-controls>
</div>
