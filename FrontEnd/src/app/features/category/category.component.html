<div class="table-responsive">
	<!-- <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Add new</button> -->
	<app-category-create  [category]="category" [isUpdate]="isUpdate"></app-category-create>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="add()">
		<i class="fas fa-plus"></i>
		Add new</button>
	<table class="table table-bordered table-hover mt-3 mb-3 mr-3 small" style="width:100%">

		<thead class="thead-light">
			<tr>
				<th scope="col"></th>
				<th scope="col" (click)="sortBy('name', 0)">
					<span>Name</span>
					<i class="fas i-sort" [ngClass]="sortIcon('name', 0)"></i>
				</th>
				<th scope="col" (click)="sortBy('createdDate', 1)">
					<span>Created Date</span>
					<i class="fas i-sort" [ngClass]="sortIcon('createdDate', 1)"></i>
				</th>
				<th class="text-center">Action</th>
			</tr>
		</thead>
		<tbody *ngFor="let item of listCategorySorted | paginate: paginateConfig; let i = index">
			<tr>
				<th width="10%" scope="row">{{i+1}}</th>
				<td width="30%">{{ item.name }}</td>
				<td width="30%">{{ formatDate(item.createdDate) }} </td>
				<td class="text-center d-flex td-noborder">
					<button class="btn btn-info btn-sm mr-1"data-toggle="modal" data-target="#exampleModal" (click)="edit(item)">
						<i class="fas fa-edit"></i> Edit
					</button>
					<button class="btn btn-danger btn-sm" (click)="delete(item)">
						<i class="fas fa-trash-alt"></i> Delete
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<pagination-controls id="paginator" (pageChange)="onPageChange($event)" style="text-align: center;" [responsive]="true"></pagination-controls>
</div>
