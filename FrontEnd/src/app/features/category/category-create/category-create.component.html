<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Category Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="formSubmit(addForm)" data-toggle="validator" role="form">
            
            <div class="form-group" [ngClass]="{
              'has-success': nameCategory.valid,
              'has-error': nameCategory.invalid && (nameCategory.dirty || nameCategory.touched)}">
              <label for="name">Name: <span class="k-required">*</span></label>
              <input type="text" class="form-control" id="nameCategory" placeholder="Enter category's name" [(ngModel)]="category.name"
                name="nameCategory" #nameCategory="ngModel" required >
              <div [hidden]="nameCategory.valid || nameCategory.pristine" class="alert alert-danger">
                <strong>Please enter category's name</strong>
              </div>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="add()" [disabled]="!(nameCategory.valid)">{{ isUpdate ? 'Update' : 'Add' }}</button>
              <!-- <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="add()">Add</button> -->
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
