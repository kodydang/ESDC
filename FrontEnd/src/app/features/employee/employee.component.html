<div class="table-responsive">
  <!-- <button type="button" class="btn btn-primary" (click)="add()"><i class="fas fa-plus"></i> Add new</button> -->
  <app-employee-create (submit)="addEvent($event)"></app-employee-create>
  <table class="table table-bordered custab table-hover mt-3 mb-3 mr-3">

    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col" (click)="sortBy('name', 0)">
          <span>Name</span>
          <i class="fas i-sort" [ngClass]="sortIcon('name', 0)"></i>
        </th>
        <th scope="col" (click)="sortBy('birthday', 1)">
          <span>Birthday</span>
          <i class="fas i-sort" [ngClass]="sortIcon('birthday', 1)"></i>
        </th>
        <th scope="col" (click)="sortBy('address', 2)">
          <span>Address</span>
          <i class="fas i-sort" [ngClass]="sortIcon('address', 2)"></i>
        </th>
        <th scope="col" (click)="sortBy('phone', 3)">
          <span>Phone</span>
          <i class="fas i-sort" [ngClass]="sortIcon('phone', 3)"></i>
        </th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of listEmployeeSorted | paginate: paginateConfig; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{ item.name }}</td>
        <td>{{ formatDate(item.birthday) }} </td>
        <td>{{ item.address }}</td>
        <td>{{ item.phone }}</td>
        <td class="text-center d-flex">
          <button class="btn btn-info btn-xs mr-1">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger btn-xs">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls id="paginator" (pageChange)="onPageChange($event)" style="text-align: center;" [responsive]="true"></pagination-controls>
</div>
